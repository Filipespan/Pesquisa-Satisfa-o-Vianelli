<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vota√ß√£o de Satisfa√ß√£o</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #597562 0%, #3d4f42 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #597562, #6b8471, #597562, #4a6350);
      background-size: 200% 100%;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1 {
      color: #2c3e2f;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 35px;
      line-height: 1.3;
    }

    .emoji-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .emoji-button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-size: 65px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .emoji-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
      transition: all 0.6s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .emoji-button:hover::before {
      width: 120px;
      height: 120px;
    }

    .emoji-button:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .emoji-button:active {
      transform: translateY(-4px) scale(1.05);
      transition: all 0.1s ease;
    }

    .emoji-button.happy {
      background: linear-gradient(135deg, #7a9180 0%, #597562 100%);
    }

    .emoji-button.neutral {
      background: linear-gradient(135deg, #8da292 0%, #6b8471 100%);
    }

    .emoji-button.sad {
      background: linear-gradient(135deg, #4a6350 0%, #3d4f42 100%);
    }

    .emoji-button.clicked {
      animation: clickPulse 0.6s ease-out;
    }

    @keyframes clickPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .message {
      background: linear-gradient(135deg, #597562 0%, #6b8471 100%);
      color: white;
      padding: 25px;
      border-radius: 15px;
      font-size: 20px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      box-shadow: 0 10px 25px rgba(89, 117, 98, 0.3);
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message::before {
      content: '‚ú®';
      margin-right: 10px;
      font-size: 22px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
        border-radius: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .emoji-container {
        gap: 20px;
      }

      .emoji-button {
        width: 100px;
        height: 100px;
        font-size: 55px;
      }

      .message {
        font-size: 18px;
        padding: 20px;
      }

      .footer {
        margin-top: 25px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 25px 15px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 25px;
      }

      .emoji-container {
        gap: 15px;
      }

      .emoji-button {
        width: 85px;
        height: 85px;
        font-size: 45px;
      }

      .message {
        font-size: 16px;
        padding: 18px;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
      }
    }

    /* Anima√ß√£o de loading */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .emoji-button {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Efeito de part√≠culas ao clicar */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      animation: particle 1s ease-out forwards;
    }

    @keyframes particle {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0) translateY(-50px);
      }
    }

    @keyframes resetPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(89, 117, 98, 0.2);
      color: #597562;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .footer:hover {
      opacity: 1;
    }

    .footer strong {
      color: #4a6350;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Como voc√™ se sente em rela√ß√£o √† empresa hoje?</h1>
    
    <div class="emoji-container">
      <button class="emoji-button happy" onclick="enviarVoto('üòÉ', this)">üòÉ</button>
      <button class="emoji-button neutral" onclick="enviarVoto('üòê', this)">üòê</button>
      <button class="emoji-button sad" onclick="enviarVoto('üòû', this)">üòû</button>
    </div>
    
    <div id="mensagem" class="message">
      Voto registrado com sucesso! Obrigado pelo seu feedback.
    </div>
    
    <div class="footer">
      Desenvolvido pela equipe <strong>Vianelli¬Æ</strong>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzE4seFHDoErHHj6h57zKsfbJhsEb370996u3ukqUokQgYj-4LGZ7f7lqIsbz3msAsg/exec";

    function createParticles(button) {
      const rect = button.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        
        const angle = (i / 8) * Math.PI * 2;
        const velocity = 100;
        particle.style.setProperty('--dx', Math.cos(angle) * velocity + 'px');
        particle.style.setProperty('--dy', Math.sin(angle) * velocity + 'px');
        
        document.body.appendChild(particle);
        
        setTimeout(() => particle.remove(), 1000);
      }
    }

    function enviarVoto(emoji, button) {
      // Adiciona classe de clique
      button.classList.add('clicked');
      
      // Cria efeito de part√≠culas
      createParticles(button);
      
      // Adiciona estado de loading
      document.querySelector('.container').classList.add('loading');
      
      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          emoji: emoji,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent
        })
      })
      .then(() => {
        setTimeout(() => {
          document.querySelector('.container').classList.remove('loading');
          document.getElementById("mensagem").classList.add('show');
          
          // Remove a mensagem e reseta o estado ap√≥s 4 segundos
          setTimeout(() => {
            document.getElementById("mensagem").classList.remove('show');
            
            // Reseta todos os bot√µes ap√≥s mais 1 segundo
            setTimeout(() => {
              resetarBotoes();
            }, 1000);
          }, 4000);
        }, 1000);
      })
      .catch(err => {
        document.querySelector('.container').classList.remove('loading');
        alert("Erro ao registrar o voto. Tente novamente.");
        console.error('Erro:', err);
        
        // Reseta os bot√µes mesmo em caso de erro
        setTimeout(() => {
          resetarBotoes();
        }, 1000);
      });
      
      // Remove classe de clique ap√≥s anima√ß√£o
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 600);
    }

    function resetarBotoes() {
      // Remove todas as classes visuais dos bot√µes
      document.querySelectorAll('.emoji-button').forEach(btn => {
        btn.classList.remove('clicked');
        btn.style.transform = '';
        btn.style.boxShadow = '';
      });
      
      // Adiciona uma anima√ß√£o suave de reset
      document.querySelectorAll('.emoji-button').forEach((btn, index) => {
        setTimeout(() => {
          btn.style.animation = 'resetPulse 0.5s ease-out';
          setTimeout(() => {
            btn.style.animation = '';
          }, 500);
        }, index * 100);
      });
    }

    // Adiciona efeito de hover no mobile
    document.querySelectorAll('.emoji-button').forEach(button => {
      button.addEventListener('touchstart', function() {
        this.style.transform = 'translateY(-4px) scale(1.05)';
      });
      
      button.addEventListener('touchend', function() {
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });

    // Efeito de entrada suave
    window.addEventListener('load', () => {
      document.querySelector('.container').style.animation = 'slideIn 0.8s ease-out';
    });
  </script>
</body>
</html>
